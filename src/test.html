<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test JSON Load</title>
</head>
<body>
  <h2>JSON:</h2>
  <pre id="output">Загрузка...</pre>

  <script type="module">
    const response = await fetch('/snippet-stash/config/table-settings.json');
    const data = await response.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
  </script>
</body>
</html>
